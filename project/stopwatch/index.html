<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cronómetro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a class="link" href="https://codesandbox.io/u/luisf3_js" target="_blank">
        <h3 class="title" id="title">Cronómetro</h3>
      </a>
    </nav>
    <main class="main">
      <section class="message-wrapper">
        <p class="text-message" id="textMessage"></p>
      </section>
      <section class="stopwatch-wrapper">
        <h2 class="stopwatch" id="stopwatch">d : h : m : s : ms</h2>
      </section>
      <section class="controls" id="controls">
        <button class="btn" id="startBtn" type="button">
          <h3 class="textBtn" id="controlStart">Iniciar</h3>
        </button>
        <button class="btn" id="stopBtn" type="button">
          <h3 class="textBtn" id="controlStop">Parar</h3>
        </button>
        <button class="btn" id="resetBtn" type="button">
          <h3 class="textBtn" id="controlReset">Reiniciar</h3>
        </button>
      </section>
    </main>
    <footer class="footer">
      <a class="link" href="https://codesandbox.io/u/luisf3_js" target="_blank">
        <h1 class="textFooter" id="textFooter">LuisF3_JS</h1>
      </a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
